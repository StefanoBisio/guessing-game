<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>The Guessing Game</title>
      <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
      <link rel="stylesheet" href="stylesheet.css" type="text/css">

  </head>
  <body>
      
      <div class="container">
        <div class="jumbotron text-center">
            <h1>The Guessing Game</h1>
            <h3>Guess a number from 1 to 100</h3>
            
            <form>
                <input type="text" id="input" class="form-control text-center ">
                <button id="button" class="btn btn-success text-center">Guess</button>
                <button id="reset" class="btn btn-warning text-center">Reset number</button>
            </form>
            <h5 id="attempts"></h5>
            <h1 id="demo"></h1>
        </div>
      </div>
      
  <script src="main.js"></script>
  </body>
</html>
